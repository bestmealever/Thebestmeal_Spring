    <script>

        $(document).ready(function () {
            //토큰이 있으면 로그인 화면
            if (localStorage.getItem("token")) {
                $("#logout").css("display", "");
                $("#mypage").css("display", "");
                $("#login").css("display", "none");
                $("#username").html(localStorage.getItem("username"));
                //로그인 된 사용자의 food, 좋아요 하트 적용
                $.ajax({
                    type: "GET",
                    url: "/liked",
                    success: function (response) {
                        console.log(response)
                        for (let i = 0; i<response.length; i++) {
                            let foodList = response[i]
                            console.log(foodList);
                            console.log(foodList['id']);
                            $.ajax({
                                type:"GET",
                                url:`/likedCheck/${foodList['id']}`,
                                async: false,
                                success:function (response) {
                                    let class_heart = response == true ? "bi bi-heart-fill" : "bi bi-heart"
                                    let temp = `
                                                <div id="${foodList['id']}" style="width:275px; margin-left:5px; margin-right: 5px; border:1px solid gainsboro; border-radius: 5px; float: left">
                                                    <div class="foodimage" style='width: 275px; height: 275px; border-top-left-radius: 5px; border-top-right-radius: 5px;
                                                                                        background-image:url("${foodList['imageUrl']}")' ;></div>
                                                    <div class="foodinfo" style="width: 240px; padding: 20px;">
                                                        <p style="font-size: 12pt; font-weight: bold; margin: 0 0 5px 0;">${foodList['name']}</p>
                                                        <i class="bi ${class_heart}" id="heart" onclick="heart('${foodList['id']}')"></i><span>${foodList['likedFood'].length}</span>
                                                        <p style="font-size: 10pt; margin: 0px; line-height: 15pt;">${foodList['name']}</p>
                                                    </div>
                                                </div>
                                                `
                                    $('#foodList').append(temp);
                                    //정렬이 id 순서대로 안이루어지는 이유는 아마도 통신 속도때문? async: false 로 해결!
                                }
                            })
                        }
                    }
                })
            } else {
                //토큰이 없으면 로그아웃된 화면
                $("#userMessege").empty();
                $("#logout").css("display", "none");
                $("#mypage").css("display", "none");
                //로그인 안된 푸드 리스트
                $.ajax({
                    type: "GET",
                    url: "/liked",
                    success: function (response) {
                        console.log(response);
                        for (let i = 0; i<response.length; i++) {
                            let foodList = response[i]
                            console.log(foodList);
                            console.log(foodList['id']);
                            let temp = `
                                <div id="${foodList['id']}" style="width:275px; margin-left:5px; margin-right: 5px; border:1px solid gainsboro; border-radius: 5px; float: left">
                                    <div class="foodimage" style='width: 275px; height: 275px; border-top-left-radius: 5px; border-top-right-radius: 5px;
                                                                        background-image:url("${foodList['imageUrl']}")' ;></div>
                                    <div class="foodinfo" style="width: 240px; padding: 20px;">
                                        <p style="font-size: 12pt; font-weight: bold; margin: 0 0 5px 0;">${foodList['name']}</p>
                                        <i class="bi bi-heart" id="heart" onclick="alert('로그인후 이용해주세요')"></i><span>좋아요수:${foodList['likedFood'].length}</span>
                                        <p style="font-size: 10pt; margin: 0px; line-height: 15pt;">${foodList['name']}</p>
                                    </div>
                                </div>
                                    `
                            $('#foodList').append(temp);
                        }
                    }
                })
            }
            $("#logout").click(function () {
                //로그아웃
                localStorage.removeItem("token");
                localStorage.removeItem("username");
                location.href = '/';
            });

            //헤더에 토큰값 넣어 ajax 호출
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                if (localStorage.getItem('token')) {
                    jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                }
            });
        })
        function heart(id) {
            if ($("#heart").hasClass("bi-heart")) {
                $("#heart").removeClass("bi-heart").addClass("bi-heart-fill");
                console.log(id);
                $.ajax({
                    type:"POST",
                    url:`/liked/${id}`,
                    success:function(response) {
                        console.log(response);
                        window.location.reload();
                    }
                })
            } else {
                $("#heart").removeClass("bi-heart-fill").addClass("bi-heart");
                console.log(id);
                $.ajax({
                    type:"DELETE",
                    url:`/liked/${id}`,
                    success:function(response) {
                        console.log(response);
                        window.location.reload();
                    }
                })
            }
        }
