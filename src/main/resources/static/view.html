    <script>
        let url = window.location.search;
        let params = new URLSearchParams(url);
        let id = params.get('idx');
        let x;
        let y;
        console.log(id);

        $(document).ready(function() {

            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                if (localStorage.getItem('token')) {
                    jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                }
            })

            $.ajax({
                type: "GET",
                url: `/articles/${id}`,
                success: function (response) {
                    console.log(response)
                    button(id)
                    switch (response.articleType) {
                        case "place" :
                            x = response.x;
                            y = response.y;
                            let placeHtml = `
                                <div>${response.title}</div>
                                ${response.createdAt}<br/>
                                ${response.content}<br/>
                                ${response.placeName}<br/>
                                ${response.placeUrl}<br/>
                                ${response.placeAddress}<br/>
                                <div id="map" style="width:500px; height:400px;"></div>
                                `
                            $("#contentContainers").append(placeHtml);
                            loadMap()
                            break
                        case "vote" :
                            let voteHtml = `
                                <div>${response.title}</div>
                                <div>${response.vote.option1Name}</div>
                                <div>${response.vote.option1}</div>
                                <div>${response.vote.option2Name}</div>
                                <div>${response.vote.option2}</div>
                                ${response.createdAt}<br/>
                                ${response.content}<br/>
                                `
                            $("#contentContainers").append(voteHtml);
                            for (let i = 0; i<response.comments.length; i++) {
                                console.log(response.comments[i])
                            }
                    }

                    let commentHtml = `
                    <div class="mb-3" id = ${id}>
                                        <textarea class="form-control" id="comment" rows="3" placeholder="댓글을 남겨주세요" style="height:50px;" ></textarea>
                                    </div>
                                    <div class="col-12">
                                            <button type="submit" class="btn btn-primary" onclick="postComment(${id})">Submit</button>
                                        </div>
                    `
                    $("#commentContainers").append(commentHtml);
                    for (let i = 0; i<response.comments.length; i++) {
                        console.log(response.comments[i])
                        if (response.comments[i].user === []) {
                            let commentListHtml = `
                                ${response.comments[i].comment}<br/>
                                작성자 : 익명
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" onclick="deleteComment(${response.comments[i].id})">댓글 삭제하기</button>
                                </div>
                            `
                            $("#commentList").append(commentListHtml);
                        } else {
                            let commentListHtml = `
                                ${response.comments[i].comment}<br/>
                                작성자 : ${response.comments[i].user.nickname}
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" onclick="deleteComment(${response.comments[i].id})">댓글 삭제하기</button>
                                </div>
                            `
                            $("#commentList").append(commentListHtml);
                        }
                    }
                }
            })

        })
        function loadMap() {
            let container = document.getElementById('map');
            let options = {
                center: new kakao.maps.LatLng(y, x),
                level: 3
            }

            let map = new kakao.maps.Map(container, options);

            let marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(y, x)
            });

            setZoomable(false)

            // 버튼 클릭에 따라 지도 확대, 축소 기능을 막거나 풀고 싶은 경우에는 map.setZoomable 함수를 사용합니다
            function setZoomable(zoomable) {
                // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
                map.setZoomable(zoomable);
            }
        }

        function postComment(id) {
            let comment = {
                "articleIdx":id,
                "comment":$("#comment").val()
            }
            $.ajax({
                type: "POST",
                url:"/article/comment",
                data:JSON.stringify(comment),
                contentType : "application/json",
                success: function (response) {
                    console.log(response)
                }
            })
        }
        function button(id) {
            let buttonHtml = `
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="deleteArticle(${id})">게시글 삭제하기</button>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="window.location.href = '/community.html'">글 목록</button>
            </div>
            `
            $("#buttonContainer").append(buttonHtml);
        }

        function deleteArticle(id) {
            $.ajax ({
                type : "DELETE",
                url:`/article/${id}`,
                success : function(response) {
                    alert("삭제 완료!")
                }
            })
        }

        function deleteComment(id) {
            $.ajax ({
                type : "DELETE",
                url:`/article/comment/${id}`,
                success : function(response) {
                    alert("삭제 완료!")
                }
            })
        }
