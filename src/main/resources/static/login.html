<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!--카카오 로그인-->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script><meta charset="UTF-8">

    <script>
        function login() {
            let info = {
                username: $("#username").val(),
                password: $("#password").val()
            }
            $.ajax({
                type: 'POST',
                url: `/login`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    localStorage.setItem("token", response['token']);
                    localStorage.setItem("username", response['username']);
                    location.href = '/';
                }
            })
        }
        // 카카오 로그인
        Kakao.init('150169fab72c4abb733d5ccf61c4ac70');
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    $.ajax({
                        type: 'POST',
                        url: `/login/kakao`,
                        contentType: "application/json",
                        data: JSON.stringify({'token':authObj['access_token']}),
                        success: function (response) {
                            localStorage.setItem("token", response['token']);
                            localStorage.setItem("username", response['username']);
                            location.href = '/';
                        }
                    })
                },
                fail: function(err) {
                    alert(JSON.stringify(err))
                },
            })
        }
    </script>

    <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
    <div id="login-title">로그인 하는 페이지입니다</div>
    <button id="login-kakao-btn" onclick="loginWithKakao()">
        카카오로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" class="login-input-box" id="username">
    <button>아이디 중복확인</button>

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box" id="password">

        <button id="login-id-submit" onclick="login()">로그인</button>

</div>
</body>
</html>
